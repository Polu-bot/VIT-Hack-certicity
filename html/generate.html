<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="main">
        <section class="nav">
            <img src="/img/logo.png" alt="" class="nav__logo">
            <ul class="nav__ul">
                <li>
                    <a href="/html/dashboard.html" class="nav__d">Dashboard</a>
                    <a href="/generate.html" class="nav__g">Generate</a>
                </li>
            </ul>

            <img src="/img/add-user.png" class="nav__user">
        </section>

        <section class="upload">
            <div class="upload__container">
                <div class="row">
                    <div class="col-1-of-2">
                        <form class="cert__form">
                            <input class="cert__input" type="text" id="fname" placeholder="Certificate Of...."><br>
                            <input class="cert__input" type="text" id="lname" placeholder="Presented By"><br>

                            <input type="checkbox" name="c1" id="c1" class="cert__form-check">
                            <label for="c1">Send Certificates To Recipients By Mail</label>
                            <input input type="file" accept="image/*" id="imgFile" class="cert__form-logo" />
                            <label for="imgFile" class="imgf">Upload Company Logo</label>
                            <input type="file"
                                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                id="excelFile" />
                            <label for="excelFile" class="excelf">Upload Excel Sheet</label>
                        </form>

                        <button class="Generate">Generate Certificate</button>
                    </div>
                    <div class="col-1-of-2">
                        <input id="imgFile" type="file" accept="image/*" />
                        <label for="imgFile" class="tempf">Choose Template</label>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>
</body>
<script src="/js/main.js"></script>

</html>
